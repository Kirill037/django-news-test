{% load static %}
<html>
  <head>
    <title>NEWS</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>

  <body>
    <header>
      <h1 class="logo">FAVORITE NEWS</h1>
    </header>
    <br />

    <div>
      {% for item in favorite_items %}
      <div class="container">
        <h2>{{item.title}} | {{item.author}}</h2>
        <p>{{item.description}}</p>
        <a href="{{item.url}}">Источник</a>
        <sub>{{item.published_at}}</sub>
      </div>
      {% endfor %}
    </div>
    <button onclick="topFunction()" id="scrollTopButton">Наверх!</button>
  </body>
  <script defer src="{% static 'js/index.js' %}"></script>
</html>
